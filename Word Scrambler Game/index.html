<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="score-box">
      Score : <span id="score"> </span>
    </div>
    <div class="full-screen">
      <div id="box">
        <header>
          <h3>Word Scramble</h3>
        </header>
        <hr />
        <section class="word">
          <div id="word-id"></div>
        </section>
        <section class="desc">
          <p id="hint">Hint :</p>
          <p id="time">Time Left : <span id="seconds"></span></p>
          <p id="result"></p>
        </section>
        <section class="form">
          <input id="input" type="text" placeholder="Enter your answer here" />
          <button id="check">Check Word</button>
          <button id="start">Start Game</button>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
